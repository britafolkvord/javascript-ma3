<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - MA03 - Question 1</title>
</head>
<body>

<h1>Contact Form</h1>
<form>
  <div>
    <input type="text" id="input-firstName" placeholder="First name" required>
    <input type="text" id="input-lastName" placeholder="Last name" required>
    <input type="email" id="input-email" placeholder="Email address" required>
    <input type="text" id="input-phoneNumber" placeholder="Phone number" required>
  </div>
  <div>
    <button type="button" id="input-submit"> Submit </button>
</div>
</form>

<script src="script.js"></script>
</body>
</html>
